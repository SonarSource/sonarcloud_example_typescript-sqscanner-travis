language: node_js

node_js:
  - "16"

addons:
  sonarcloud:
    organization: "sonarcloud"
    token:
      secure: ""
      
install:
  - npm install

script:
  - npm run test && npm run tslint && sonar-scanner

cache:
  directories:
    - '$HOME/.sonar/cache'

# Don't copy the following part if you're using this project as a starting point of yours
notifications:
  email: false
  webhooks:
    - secure: ""
  on_start: always
